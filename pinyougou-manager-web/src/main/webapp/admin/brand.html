<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- 解决BootStrap的模态框失效问题 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.0/angular.min.js"></script>
    <script type="text/javascript" src="../plugins/bootstrap/js/bootstrap.js"></script>

    <!-- 分页组件 -->
    <script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">

    <!-- sweetalert -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="brandController">

<!-- .box-body -->
<div class="box-header with-border">
    <h3 class="box-title">品牌管理</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="新建" data-toggle="modal"
                            data-target="#editModal" ng-click="entity={}"><i class="fa fa-file-o"></i> 新建
                    </button>
                    <button type="button" class="btn btn-default" title="删除" ng-click="del()"><i class="fa fa-trash-o"></i> 删除</button>
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i
                            class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">
                品牌名称: <input ng-model="brand.name"/> 品牌首字母: <input ng-model="brand.firstChar"/> <button class="btn btn-default" ng-click="reload()">查询</button>
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting_asc">品牌ID</th>
                <th class="sorting">品牌名称</th>
                <th class="sorting">品牌首字母</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="brand in brands">
                <td><input type="checkbox" ng-click="updateSelection($event, brand.id)"></td>
                <td><span ng-bind="{{brand.id}}"></span></td>
                <td><span ng-bind="brand.name"></span></td>
                <td><span ng-bind="brand.firstChar"></span></td>
                <td class="text-center">
                    <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="findOne(brand.id)">修改
                    </button>
                </td>
            </tr>

            </tbody>
        </table>
        <!--数据列表/-->
        <tm-pagination conf="paginationConf"></tm-pagination>

    </div>
    <!-- 数据表格 /-->

</div>
<!-- /.box-body -->

<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">品牌编辑</h3>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped" width="800px">
                    <tr>
                        <td>品牌名称</td>
                        <td><input class="form-control" placeholder="品牌名称" ng-model="entity.name"></td>
                    </tr>
                    <tr>
                        <td>首字母</td>
                        <td><input class="form-control" placeholder="首字母" ng-model="entity.firstChar" ng-maxlength="1"></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-disabled="entity.name === undefined || entity.name === '' || entity.firstChar === undefined || entity.firstChar === '' " ng-click="save()">保存</button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    angular.module('pinyougou', ['pagination'])
        .controller('brandController', ['$scope', '$http', function ($scope, $http) {

            //查询品牌列表
            $scope.findAll = function () {
                $http({
                    url: '../brand/list',
                    method: 'get',
                }).then(function (response) {
                        $scope.brands = response.data;
                    }, function (error) {
                        console.error(error);
                    }
                );
            };

            //分页控件配置：
            //  currentPage： 当前页
            //  totalItems： 总记录数
            //  itemsPerPage： 每页记录数
            //  perPageOptions： 分页选项
            //  onChange: 当页码变更后自动触发的方法
            $scope.paginationConf = {
                currentPage: 1,
                totalItems: 10,
                itemsPerPage: 10,
                perPageOptions: [10, 20, 30, 40, 50],
                onChange: function(){
                    $scope.reload();
                }
            };

            //重新加载
            $scope.reload = function(){
                $scope.search($scope.brand, $scope.paginationConf.currentPage, $scope.paginationConf.itemsPerPage);//重新加载
            };

            $scope.brand = {};
            //分页查询
            $scope.search = function(brand, page, size){
                $http({
                    url: '../brand/search?page=' + page + '&size=' + size,
                    method: 'post',
                    data: $scope.brand
                }).then(function(response){
                    $scope.brands = response.data.rows;

                    $scope.paginationConf.totalItems = response.data.total;
                }, function(err){
                    console.error(err);
                });
            };

            //添加品牌/修改品牌
            $scope.save = function(){
                //判断品牌名称
                if(typeof($scope.entity.name) === 'undefined' || $scope.entity.name === ''){
                    // swal("请输入品牌名称", "", "warning");
                    swal({
                        title:'请输入品牌名称',
                        type:'warning',
                        confirmButtonColor: "#DD6B55",
                        confirmButtonText: "确认",
                    }, function(isConfirm){
                        if(isConfirm){
                            $("#editModal").modal('show');
                        }
                    });
                    return;
                }

                //判断品牌首字母
                if(typeof($scope.entity.firstChar) === 'undefined' || $scope.entity.firstChar === ''){
                    //swal("请输入品牌首字母", "", "warning");
                    swal({
                        title:'请输入品牌首字母',
                        type:'warning',
                        confirmButtonColor: "#DD6B55",
                        confirmButtonText: "确认",
                    }, function(isConfirm){
                        if(isConfirm){
                            $("#editModal").modal('show');
                        }
                    });
                    return;
                }

                $http({
                    url: '../brand/' + ($scope.entity.id != null ? $scope.entity.id : ''),
                    method: $scope.entity.id != null ? 'put' : 'post',
                    data: $scope.entity
                }).then(function(response){
                   if(response.data.success){
                       swal("品牌保存成功!", "", "success");
                       $scope.reload();
                   }else{
                       swal("品牌添加成功!", "", "error");
                   }
                }, function(err){
                    swal("网络异常，请稍后重试!", "", "error");
                });
            };

            $scope.findOne = function(id){
                $http({
                    url:'../brand/' + id,
                    method:'get'
                }).then(function(response){
                    $scope.entity = response.data;
                }, function(err){
                    swal("网络异常，请稍后重试!", "", "error");
                })
            };

            //用户勾选的品牌id集合
            $scope.selectIds = [];

            $scope.updateSelection = function($event, id){
                if($event.target.checked){
                    $scope.selectIds.push(id);
                }else{
                    $scope.selectIds.splice($scope.selectIds.indexOf(id), 1);
                }
            };

            //批量删除
            $scope.del = function(){
                if($scope.selectIds.length > 0) {
                    swal({
                        title: '确定要删除所选项吗？',
                        text: '你将无法恢复它！',
                        type: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: '确定删除！',
                        cancelButtonText: '取消'
                    }, function(){
                        $http({
                            url: '../brand/',
                            method: 'delete',
                            headers: {
                                'Content-Type': 'application/json;charset=UTF-8'
                            },
                            data: $scope.selectIds
                        }).then(function (response) {
                            if (response.data.success) {
                                swal({
                                    title:'删除成功!',
                                    type:'success',
                                    confirmButtonColor: "#DD6B55",
                                    confirmButtonText: "确认",
                                }, function(isConfirm){
                                    if(isConfirm){
                                        $scope.reload();
                                    }
                                });

                            } else {
                                swal(response.data.message, "", "error");
                            }
                        }, function (err) {
                            swal("网络异常，请稍后重试!", "", "error");
                        });
                    });
                }else{
                    swal("请至少选择一项!", "", "warning");
                }
            };
        }]);
</script>

</body>
</html>
